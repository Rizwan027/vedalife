<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Product - VEDALIFE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-success fw-bold text-center mb-4">Order Your Product</h2>
    
    <div class="card p-4 shadow">
      <h4 class="mb-3">You're ordering: <span id="product-name" class="text-success"></span></h4>
      
      <form onsubmit="submitOrder(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Shipping Address</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Place Order</button>
      </form>
    </div>

    <div id="confirmation" class="alert alert-success mt-4 d-none" role="alert">
      ✅ Thank you! Your order has been placed.
    </div>

    <div class="text-center mt-4">
      <a href="products.html" class="btn btn-outline-success">← Back to Products</a>
    </div>
  </div>

  <script>
    // Display product name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get("product") || "Unknown Product";
    document.getElementById("product-name").textContent = product;

    // Dummy form handler
    function submitOrder(e) {
      e.preventDefault();

      // You can handle actual submission here (send email or post to backend)

      // Hide form and show confirmation
      document.querySelector("form").classList.add("d-none");
      document.getElementById("confirmation").classList.remove("d-none");
    }
  </script>
</body>
</html>
