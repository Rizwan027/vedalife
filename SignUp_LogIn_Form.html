<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="SignUp_LogIn_Form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
  <body>

    <!-- credits to the writter @leonam-silva-de-souza -->
      <div class="container">
          <div class="form-box login">
              <form action="login.php" method="post">
                  <h1>Login</h1>
                  <div class="input-box">
                      <input type="text" name="username" placeholder="Username" required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box password-box">
                      <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                      <i class='bx bxs-lock-alt password-lock-icon'></i>
                      <i class='bx bx-hide password-toggle' onclick="togglePassword('loginPassword', this)" title="Show/Hide Password"></i>
                  </div>
                  <div class="forgot-link">
                      <a href="#" onclick="showForgotPasswordModal()">Forgot Password?</a>
                  </div>
                  <button type="submit" class="btn">Login</button>
              </form>
          </div>

          <div class="form-box register">
<form action="register.php" method="POST">
    <h1>Registration</h1>
    <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
        <input type="email" name="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
    </div>
    <div class="input-box password-box">
        <input type="password" id="registerPassword" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt password-lock-icon'></i>
        <i class='bx bx-hide password-toggle' onclick="togglePassword('registerPassword', this)" title="Show/Hide Password"></i>
    </div>
    <button type="submit" class="btn">Register</button>
</form>
          </div>

          <div class="toggle-box">
              <div class="toggle-panel toggle-left">
                  <h1>Hello, Welcome!</h1>
                  <p>Don't have an account?</p>
                  <button class="btn register-btn">Register</button>
              </div>

              <div class="toggle-panel toggle-right">
                  <h1>Welcome Back!</h1>
                  <p>Already have an account?</p>
                  <button class="btn login-btn">Login</button>
              </div>
          </div>
      </div>

      <!-- Forgot Password Modal -->
      <div id="forgotPasswordModal" class="modal-overlay">
          <div class="modal-content">
              <div class="modal-header">
                  <h2>Reset Password</h2>
                  <span class="close-btn" onclick="closeForgotPasswordModal()">&times;</span>
              </div>
              <div class="modal-body">
                  <p>Enter your email address and we'll send you a link to reset your password.</p>
                  <form id="forgotPasswordForm">
                      <div class="input-box">
                          <input type="email" id="resetEmail" name="email" placeholder="Enter your email" required>
                          <i class='bx bxs-envelope'></i>
                      </div>
                      <button type="submit" class="btn" id="resetBtn">
                          <span class="btn-text">Send Reset Link</span>
                          <span class="btn-loading" style="display: none;">
                              <i class='bx bx-loader-alt bx-spin'></i> Sending...
                          </span>
                      </button>
                  </form>
                  <div id="resetMessage" class="reset-message"></div>
              </div>
          </div>
      </div>

      <script src="SignUp_LogIn_Form.js"></script>
      
      <script>
        // Password Toggle Function
        function togglePassword(inputId, toggleIcon) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            
            // Toggle input type
            input.type = isPassword ? 'text' : 'password';
            
            // Toggle icon
            toggleIcon.classList.toggle('bx-hide');
            toggleIcon.classList.toggle('bx-show');
            
            // Update title
            toggleIcon.title = isPassword ? 'Hide Password' : 'Show Password';
        }
        
        // Forgot Password Modal Functions
        function showForgotPasswordModal() {
            const modal = document.getElementById('forgotPasswordModal');
            modal.classList.add('show');
            document.getElementById('resetEmail').focus();
        }
        
        function closeForgotPasswordModal() {
            const modal = document.getElementById('forgotPasswordModal');
            modal.classList.remove('show');
            // Reset form
            document.getElementById('forgotPasswordForm').reset();
            document.getElementById('resetMessage').innerHTML = '';
            document.getElementById('resetMessage').className = 'reset-message';
        }
        
        // Close modal when clicking outside
        document.getElementById('forgotPasswordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForgotPasswordModal();
            }
        });
        
        // Handle forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const resetBtn = document.getElementById('resetBtn');
            const btnText = resetBtn.querySelector('.btn-text');
            const btnLoading = resetBtn.querySelector('.btn-loading');
            const messageDiv = document.getElementById('resetMessage');
            
            // Show loading state
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            resetBtn.disabled = true;
            
            // Send AJAX request to forgot password handler
            fetch('forgot_password.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=' + encodeURIComponent(email)
            })
            .then(response => response.json())
            .then(data => {
                // Reset button state
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                resetBtn.disabled = false;
                
                // Show message
                messageDiv.textContent = data.message;
                messageDiv.className = 'reset-message ' + (data.success ? 'success' : 'error');
                
                // If successful, close modal after 3 seconds
                if (data.success) {
                    setTimeout(() => {
                        closeForgotPasswordModal();
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Reset button state
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                resetBtn.disabled = false;
                
                messageDiv.textContent = 'Something went wrong. Please try again.';
                messageDiv.className = 'reset-message error';
            });
        });
        
        // Handle error messages from URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                let errorMessage = '';
                let errorType = 'error';
                
                switch(error) {
                    case 'invalid_password':
                        errorMessage = '❌ Wrong password! Please try again.';
                        break;
                    case 'admin_invalid_password':
                        errorMessage = '❌ Wrong admin password! Please try again.';
                        break;
                    case 'user_not_found':
                        errorMessage = '❌ User not found! Please check your username.';
                        break;
                    default:
                        errorMessage = '❌ Login failed! Please try again.';
                }
                
                // Create and show error message
                const loginForm = document.querySelector('.form-box.login form');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.cssText = `
                    background: #f8d7da;
                    color: #721c24;
                    padding: 10px;
                    border-radius: 5px;
                    margin-bottom: 15px;
                    border: 1px solid #f5c6cb;
                    font-size: 14px;
                    text-align: center;
                `;
                errorDiv.innerHTML = errorMessage;
                
                // Insert error message at the top of the form
                loginForm.insertBefore(errorDiv, loginForm.querySelector('h1').nextSibling);
                
                // Remove error from URL
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
                
                // Auto-remove error message after 5 seconds
                setTimeout(() => {
                    errorDiv.style.transition = 'opacity 0.5s ease';
                    errorDiv.style.opacity = '0';
                    setTimeout(() => errorDiv.remove(), 500);
                }, 5000);
            }
        });
      </script>
  </body>
</html>
